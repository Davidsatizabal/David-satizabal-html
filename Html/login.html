<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>login1</h2>
    <form name="form" action="index.html">
        <p>Usuario:<input type="text" name="login" placeholder="Escriba su usuario"></p>
        <p>Contraseña:<input type="text" name="password" placeholder="Digite la contraseña"></p>
        <input onclick="go()" type="button" value='Aceder'>
    </form>
    <script>
        function go() {
            if (document.form.password.value == 'Contraseña' && document.form.login.value == 'Usuario')
            {
                document.form.submit();
                //si el usuario y la contraseña son correctos lo envia
            }
            else {
                alert("Por favor ingrese Usuario y Contraseña Validos")
            }
        }
    </script>
</body>

</html>
